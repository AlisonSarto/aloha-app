<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Atendimento</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .modal {
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <h1 class="text-2xl font-bold">Painel de Atendimento</h1>
      </div>
      <div class="flex items-center space-x-4">
        <div id="user-info" class="flex items-center">
          <span id="user-name" class="mr-2 font-medium">Carregando...</span>
          <div class="w-10 h-10 rounded-full bg-indigo-400 flex items-center justify-center">
            <span id="user-initial" class="text-white font-bold">...</span>
          </div>
        </div>
        <button id="logout-btn" class="bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-lg transition">
          <i class="fas fa-sign-out-alt mr-1"></i> Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-6">
    <!-- Tabs -->
    <div class="mb-6 bg-white rounded-lg shadow-md">
      <div class="flex border-b">
        <button id="tab-leads" class="tab-btn px-6 py-4 font-medium text-indigo-600 border-b-2 border-indigo-600">
          <i class="fas fa-user-plus mr-2"></i>Novos Leads
        </button>
      </div>
    </div>

    <!-- Leads Tab -->
    <div id="leads" class="tab-content active">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Novos Leads</h2>
        <div class="flex space-x-2">
          <div class="relative">
            <input type="text" id="search-leads" placeholder="Buscar lead..."
              class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
          <select id="filter-leads"
            class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="all">Todos</option>
            <option value="novo">Novos</option>
            <option value="andamento">Em andamento</option>
            <option value="perdido">Perdidos</option>
            <option value="convertido">Convertidos</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="leads-list">
        <!-- Cards will be generated here -->
      </div>
    </div>
  </div>
  
  <!-- Modal for Contact Registration -->
  <div id="contact-modal"
    class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 overflow-hidden">
      <div class="bg-indigo-600 text-white px-6 py-4 flex justify-between items-center">
        <h3 class="text-lg font-medium" id="modal-title">Registrar Contato</h3>
        <button class="close-modal text-white hover:text-indigo-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-6">
        <form id="contact-form">
          <input type="hidden" id="client-id">
          <input type="hidden" id="contact-type-value" value="lead">

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="contact-type">
              Tipo de Contato
            </label>
            <select id="contact-type"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="mensagem">Mensagem</option>
              <option value="ligacao">Ligação</option>
            </select>
          </div>

          <!-- Cliente respondeu? -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Cliente respondeu?
            </label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" name="responded" value="yes" class="form-radio text-indigo-600">
                <span class="ml-2">Sim</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="responded" value="no" class="form-radio text-indigo-600" checked>
                <span class="ml-2">Não</span>
              </label>
            </div>
          </div>

          <!-- Cliente comprou? -->
          <div id="purchased-section" class="mb-4 hidden">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Cliente comprou?
            </label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" name="purchased" value="yes" class="form-radio text-indigo-600">
                <span class="ml-2">Sim</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="purchased" value="no" class="form-radio text-indigo-600" checked>
                <span class="ml-2">Não</span>
              </label>
            </div>
          </div>

          <!-- Cliente foi perdido? -->
          <div id="lost-section" class="mb-4 hidden">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Cliente foi perdido?
            </label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" name="lost" value="yes" class="form-radio text-indigo-600">
                <span class="ml-2">Sim</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="lost" value="no" class="form-radio text-indigo-600" checked>
                <span class="ml-2">Não</span>
              </label>
            </div>
          </div>

          <!-- Observações -->
          <div id="observations-section" class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="observations">
              Observações
            </label>
            <textarea id="observations" rows="3"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Escreva tudo que for relevante"></textarea>
          </div>

          <div class="flex justify-end">
            <button type="button"
              class="close-modal bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2">
              Cancelar
            </button>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
              Salvar Contato
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal for Contact History -->
  <div id="history-modal"
    class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4 overflow-hidden">
      <div class="bg-indigo-600 text-white px-6 py-4 flex justify-between items-center">
        <h3 class="text-lg font-medium">Histórico de Contatos</h3>
        <button class="close-modal text-white hover:text-indigo-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-6">
        <div id="contact-history" class="space-y-4 max-h-96 overflow-y-auto">
          <!-- Contact history will be inserted here -->
        </div>
        <div class="mt-6 flex justify-end">
          <button class="close-modal bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"
    class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center">
    <i class="fas fa-check-circle mr-2"></i>
    <span id="toast-message">Operação realizada com sucesso!</span>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
