<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Aloha App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="modal" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast" role="alert">
        <div class="toast-header text-bg-success">
          <img src="/favicon.ico" class="rounded icone me-2" width="27">
            <strong class="me-auto">Aloha App</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <nav class="navbar bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="./assets/imgs/logo.png" alt="Aloha App" width="150" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>

    <main class="container">

      <h3 class="text-center">Bem-vindo ao painel de administração do Aloha App!</h3>

      <a href="./comodato/">Comodato Freezer</a>
      <br>
      <a href="./clientes-inativos/">Clientes Inativos</a>
      <br>
      <a href="./crm/">CRM Inteligente</a>

      <br>
      <br>

      <div class="input-group input-group-lg mb-3">
        <button class="btn btn-secondary" type="button" disabled>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" class="form-control" id="search" disabled>
      </div>
      
      <br>

      <div class="d-flex justify-content-center" id="loading">
        <div class="spinner-border text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="accordion" id="accordion-cadastros">

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Cadastros
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex justify-content-center align-items-center">
              <div class="col-lg-5">
                <canvas id="chart" width="100" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
      <br>

      <div class="table-responsive">
        <table class="table table-bordered" id="table-clientes" style="display: none;">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cadastrado</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="clientes"></tbody>
        </table>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cf5876b71a.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--  -->
    <script src="./assets/js/table-config.js"></script>
    <script src="./assets/js/magic.js"></script>
    <script src="./assets/js/view.js"></script>
    <script src="./assets/js/edit.js"></script>
    <script src="./assets/js/delete.js"></script>
  </body>
</html>
